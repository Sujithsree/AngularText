<div class="card">
  <h2>Add Client</h2>

  <form [formGroup]="ClientProfileForm" (ngSubmit)="saveClient()">
    <label>Client Name</label>
    <input type="text" formControlName="name" />

    <label>Client Email</label>
    <input type="email" formControlName="email" />

    <label>Tags (comma separated)</label>
    <input type="text" formControlName="tags" placeholder="vip, trial" />

    <button type="submit" [disabled]="ClientProfileForm.invalid">
      Save client
    </button>
  </form>
</div>
